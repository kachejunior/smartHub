<ion-view view-title="Live Panel">
    <ion-content>
        <div class="card">
            <div class="item item-divider tabs-background-dark tabs-color-light">
                <strong>General Thermostat</strong>
            </div>
            <div class="item item-text-wrap row">
                <div class="col col-50">
                    <circular-slider style="margin-left: 10px;"
                                     class='my-slider'
                                     shape='Half Circle'
                                     touch="true"
                                     animate='true'
                                     on-slide='onSlide'
                                     on-slide-end='onSlideEnd'
                                     min="-10"
                                     max="30"
                                     value="thermostat.temp">
                        {{value}}
                    </circular-slider>
                    <div style="height: 40px;"></div>
                </div>
                <div class="col col-50">
                    <div class="row">
                        <div class="col col-50">
                            <label>Band</label>

                            <h2 style="font-size: 20px;">+/- 1째</h2>
                        </div>
                        <div class="col col-50">
                            <label>Temp</label>

                            <h2 style="font-size: 20px;">10.5째</h2>
                        </div>
                    </div>
                    <button class="button btn--s" ng-click="downValue()" ng-disabled="thermostat.band <= 1">
                        <i style="font-size: 3em">-</i>
                    </button>
                    <button class="button btn--s" ng-click="upValue()" ng-disabled="thermostat.band >= 5">
                        <i style="font-size: 3em">+</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider tabs-background-dark tabs-color-light">
                <strong>Room Name </strong>
                <small>Ip Address</small>
                <i class="i"></i>
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="fs-subhead col col-33 text-center tc-light-blue-100"
                         ng-class="{'tc-orange-300':(resultado.temperature>20),'tc-light-blue-100':(resultado.temperature<=20)}">
                        <i class="icon ion-thermometer"></i> 10.5째
                    </div>
                    <div class="fs-subhead col col-33 text-center tc-light-blue-500"><i class="icon ion-waterdrop"></i>
                        15%
                    </div>
                    <div class="fs-subhead col col-33 text-center tc-red-500" ng-class="{'':(resultado.movement==1)}"><i
                            class="fs-title icon ion-ios-body"></i>
                    </div>
                </div>
                <div class="row">

                    <div class="fs-subhead col col-33 text-center p+">
                        <i class="fs-title icon ion-ios-moon"
                           ng-class="{'ion-android-sunny tc-orange-500':(resultado.light==1), 'ion-ios-moon':(resultado.light==0)}"></i>
                    </div>
                    <div class="fs-subhead col col-33 text-center">
                        <button ng-click="switchButton()" ng-disabled="!load" class="button btn--s button-energized"
                                ng-class="{'button-energized':(resultado.current==1)}">
                            <i class="fs-title ion-lightbulb" ng-class="{'ion-load-a':!load}"></i>
                        </button>
                    </div>
                    <div class="fs-subhead col col-33 text-center">
                        <button ng-click="unlock()" ng-disabled="!automatico2" class="button button-stable btn--s">
                            <i class="fs-title ion-android-unlock" ng-class="{'ion-load-a':!automatico2}"></i>
                        </button>
                    </div>
                </div>
                <!--<div class="row">
                    <a href="" class="item item-icon-left">
                        <i class="icon ion-videocamera"></i>
                    </a>
                </div>-->
            </div>
            <div class="item item-divider">
                <small style="text-align: right">Last Connection: YYYY-MM-DD HH:SS</small>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider tabs-background-dark tabs-color-light">
                <strong>Room Name 2 </strong>
                <small>Ip Address 2</small>
                <i class="i"></i>
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="fs-subhead col col-33 text-center tc-orange-300"
                         ng-class="{'tc-orange-300':(resultado.temperature>20),'tc-light-blue-100':(resultado.temperature<=20)}">
                        <i class="icon ion-thermometer"></i> 25째
                    </div>
                    <div class="fs-subhead col col-33 text-center tc-light-blue-500"><i class="icon ion-waterdrop"></i>
                        30%
                    </div>
                    <div class="fs-subhead col col-33 text-center" ng-class="{'':(resultado.movement==1)}"><i
                            class="fs-title icon ion-ios-body"></i>
                    </div>
                </div>
                <div class="row">

                    <div class="fs-subhead col col-33 text-center p+">
                        <i class="fs-title icon ion-android-sunny tc-orange-500"
                           ng-class="{'ion-android-sunny tc-orange-500':(resultado.light==1), 'ion-ios-moon':(resultado.light==0)}"></i>
                    </div>
                    <div class="fs-subhead col col-33 text-center">
                        <button ng-click="switchButton()" ng-disabled="!load" class="button btn--s"
                                ng-class="{'button-energized':(resultado.current==1)}">
                            <i class="fs-title ion-lightbulb" ng-class="{'ion-load-a':!load}"></i>
                        </button>
                    </div>
                    <div class="fs-subhead col col-33 text-center">
                        <button ng-click="unlock()" ng-disabled="true" class="button button-stable btn--s">
                            <i class="fs-title ion-load-a" ng-class="{'ion-load-a':!automatico2}"></i>
                        </button>
                    </div>
                </div>
                <!--<div class="row">
                    <a href="" class="item item-icon-left">
                        <i class="icon ion-videocamera"></i>
                    </a>
                </div>-->
            </div>
            <div class="item item-divider">
                <small style="text-align: right">Last Connection: YYYY-MM-DD HH:SS</small>
            </div>
        </div>
    </ion-content>
</ion-view>
