<ion-view view-title="Login">
    <ion-content>
        <img class="img-responsive img- center-block" src="img/icon.png" style="margin-top: 60px">

        <div class="card">
            <div class="list" style="margin-top: 20px">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Hosting
                    </div>
                    <select>
                        <option>Venerica</option>
                    </select>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">User</span>
                    <input type="text" ng-model="formLogin.username" placeholder="User">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="formLogin.password" placeholder="Password">
                </label>
            </div>
            <button class="button button-outline button-positive button-block" ng-disabled="!formLogin.username || !formLogin.password" ng-click="login()">
                <i class=""></i> Sign In
            </button>
        </div>

        <a href="#/hosting" style="margin-top: 40px" class="button button-full button-outline button-positive">
            <i class="ion-ios-plus-outline"></i> Host Config
        </a>

    </ion-content>
</ion-view>
